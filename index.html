<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
        <title>Weather</title>
    </head>

    <body>

        <div class="container mt-5">
            <div class="d-flex align-items-center flex-column pt-5">
                <form class="row g-3" id="weather-form">
                    <div class="col-auto">
                        <label for="city-name" class="visually-hidden">City</label>
                        <input type="text" class="form-control" id="city-name" placeholder="Enter City Name" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" id="weather-btn">Get Weather</button>
                    </div>
                </form>

                <div id="temp-card" class="card text-white bg-primary mb-3 mt-5 d-none" style="max-width: 20rem;">
                    <div class="p-3">
                        <div id="city" class="card-header border-0 text-center fs-3">Temperature</div>
                        <div class="card-body">
                            <ul id="weather-info" class="list-group list-group-flush">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
